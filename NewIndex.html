<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>PAPWProyect</title>
  </head>
  <body>
    <div class="flex">
      <img src="./banner.jpg" alt="Fondo" width="100%" />
    </div>
    <header class="bg-pink-600 w-full h-16 flex justify-center">
      <!--Side-->
      <div class="m-2 flex">
        <div class="flex flex-inline">
          <input
            type="text"
            class="px-64 rounded-full bg-pink-200 flex flex-inline"
          />
          <input
            type="button"
            class="px-16 rounded-full bg-pink-400 flex flex-inline -ml-32"
          />
        </div>
        <div
          class="flex flex-inline text-yellow-500 text-xl mt-2 ml-32 justify-end"
        >
          <div class=" ">
            <p>Categorias ></p>
          </div>
          <div class="mx-12">
            <p>Crear Cuenta</p>
          </div>
          <div class="">
            <p>Iniciar Sesion</p>
          </div>
        </div>
      </div>
    </header>
    <!--Carusel de imagenes-->
    <div class="carousel relative shadow-2xl bg-white">
      <div class="carousel-inner relative overflow-hidden w-full">
        <!--Slide 1-->
        <input
          class="carousel-open"
          type="radio"
          id="carousel-1"
          name="carousel"
          aria-hidden="true"
          hidden=""
          checked="checked"
        />
        <div class="carousel-item absolute opacity-0" style="height: 70vh;">
          <div
            class="block h-full w-full bg-indigo-500 text-white text-5xl text-center"
          >
            Slide 1
          </div>
        </div>
        <label
          for="carousel-3"
          class="prev control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
          >‹</label
        >
        <label
          for="carousel-2"
          class="next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
          >›</label
        >

        <!--Slide 2-->
        <input
          class="carousel-open"
          type="radio"
          id="carousel-2"
          name="carousel"
          aria-hidden="true"
          hidden=""
        />
        <div class="carousel-item absolute opacity-0" style="height: 70vh;">
          <div
            class="block h-full w-full bg-orange-500 text-white text-5xl text-center"
          >
            Slide 2
          </div>
        </div>
        <label
          for="carousel-1"
          class="prev control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
          >‹</label
        >
        <label
          for="carousel-3"
          class="next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
          >›</label
        >

        <!--Slide 3-->
        <input
          class="carousel-open"
          type="radio"
          id="carousel-3"
          name="carousel"
          aria-hidden="true"
          hidden=""
        />
        <div class="carousel-item absolute opacity-0" style="height: 70vh;">
          <div
            class="block h-full w-full bg-green-500 text-white text-5xl text-center"
          >
            Slide 3
          </div>
        </div>
        <label
          for="carousel-2"
          class="prev control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
          >‹</label
        >
        <label
          for="carousel-1"
          class="next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
          >›</label
        >

        <!-- Add additional indicators for each slide-->
        <ol class="carousel-indicators">
          <li class="inline-block mr-3">
            <label
              for="carousel-1"
              class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
              >•</label
            >
          </li>
          <li class="inline-block mr-3">
            <label
              for="carousel-2"
              class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
              >•</label
            >
          </li>
          <li class="inline-block mr-3">
            <label
              for="carousel-3"
              class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
              >•</label
            >
          </li>
        </ol>
      </div>
    </div>
    <!--Modulo-->
    <div class="flex justify-center">
      <div
        class="bg-pink-100 mx-auto h-auto rounded-b-lg flex-inline"
        style="width: 80%;"
      >
        <!--Tarjetas Productos-->
        <div class="w-full h-64 mt-10 flex flex-inline justify-around mb-10">
          <div class="bg-pink-600 h-full rounded-lg" style="width: 30%;"></div>
          <div class="bg-pink-600 h-full rounded-lg" style="width: 30%;"></div>
          <div class="bg-pink-600 h-full rounded-lg" style="width: 30%;"></div>
        </div>
        <!--Categorias-->
        <p class="text-yellow-500 text-3xl block justify-stard ml-10">
          CATEGORIAS
        </p>
        <!--Categorias tarjetas-->
        <div class="w-full h-40 flex flex-inline justify-center mb-24 mt-5">
          <div
            class="bg-pink-600 h-full rounded-lg ml-10"
            style="width: 17%;"
          ></div>
          <div
            class="bg-pink-600 h-full rounded-lg ml-10"
            style="width: 17%;"
          ></div>
          <div
            class="bg-pink-600 h-full rounded-lg ml-10"
            style="width: 17%;"
          ></div>
          <div
            class="bg-pink-600 h-full rounded-lg ml-10"
            style="width: 17%;"
          ></div>
        </div>
      </div>
    </div>
    <footer class="w-full py-10 mt-3">
      <div class="w-full h-auto flex flex-inline justify-around text-white">
        <p>
          Proyecto de PAPW
        </p>
        <p>
          Front : Cynthia Berenice Torres Regalado
        </p>
        <p>
          Back: Luis Gerardo Rodfriguez Garcia
        </p>
      </div>
      <p class="flex justify-center mt-8 text-white">Pasenos profe plox :'v</p>
    </footer>
  </body>
</html>
