<!DOCTYPE html>
<html lang="en">
  <head>

              />

                Registrar

          </div>
        </div>

      <div class="w-full h-auto flex flex-inline justify-around text-white">
        <p>

        <p>
          Front : Cynthia Berenice Torres Regalado
